<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

	<!--设置文档类型和编码-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--设置宽度和最大、最小缩放比例-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	<!--禁止了把数字转化为拨号链接-->
	<meta name="format-detection" content="telephone=no"/>
	<!--删除默认的苹果工具栏和菜单栏-->
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link href="../../common/css/import.css" rel="stylesheet" type="text/css" />
	<link href="../css/index/import.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="main">
		<div id="SPP" focusedtab="">
			<header id="title_SPP" class="themeColor onlyBorderBottom whiteFont">
				<strong></strong>
				<button action="set"></button>
				<button action="add"></button>
			</header>
			<article class="content_SPP">
				<section id="schedule">
					<header></header>
					<nav>
						<ol class="schedule_list"></ol>
					</nav>
					<script id="spp_scheduleSign_html" type="text/html">
						@for(projects ->> pro){
							<span style="background-color:{pro.color};" projectid="{pro.id}"></span>
						}
					</script>
				</section>
				<section id="project">
					<ul class="inlineBlock"></ul>
					<script id="spp_project_html" type="text/html">
						@for(projects ->> pro){
							<li>
								<figure class="themeBdColor" status="{pro.status}">
									<figcaption class="themeBgColor whiteFont">
										<span>{pro.title}</span>
										<strong class="inlineBlock">
											@for(pro.level){
												<span></span>
											}
										</strong>
									</figcaption>
									<dl>
										<dd class="inlineBlock">
											@for(pro.users ->> user){
												<img src="{user.avatar}" />
											}
										</dd>
										<dd>
											<hr />
										</dd>
										<dt class="grayFont">
											<span>{pro.lastMessage}</span>
											<a class="themeBgColor whiteFont" unread="{pro.unread}">
												{pro.unread}
											</a>
										</dt>
									</dl>		
								</figure>
							</li>
						}
					</script>
				</section>
				<section id="partner">
					<ul>
						<li></li>
						<li></li>
					</ul>
					<script id="spp_partnerGroups_html" type="text/html">
						<dl class="group inlineBlock">
							<dt>
								<button class="themeBdColor" action="addGroup">添加组</button>
								<button groupid="-1">全部</button>
							</dt>
							<dd>
								<ul class="inlineBlock">
									@for(groups ->> gp){
										<li>
											<button groupid="{gp.id}">{gp.name}</button>
										</li>
									}
								</ul>
							</dd>
						</dl>
					</script>
				</section>
			</article>
			<footer id="tab_SPP">
				<ul class="inlineBlock"></ul>
				<script id="spp_item_html" type="text/html">
					@for([
						{ tab : "schedule", text : "Schedule 日程" },
						{ tab : "project", text : "PROJECTS 项目" },
						{ tab : "partner", text : "PARTNERS 拍档" }
					] ->> t){
						<li>
							<button class="themeBdColor themeBgColor" tab="{t.tab}">
								<span class="themeBgColor" text="{t.text}"></span>
							</button>
						</li>
					}
				</script>
			</footer>
		</div>
		<div id="secondary">
			<article id="addProject">
				<header></header>
				<section>
					<p>
						<textarea placeholder="添加项目标题"></textarea>
					</p>
					<ul class="inlineBlock">
						<li>标注颜色</li>
						<li class="inlineBlock"></li>
					</ul>
					<script id="addProject_color_html" type="text/html">
						@for(6 ->> idx){
							<span projectcolor="idx"></span>
						}
					</script>
					<dl>
						<dd>
							<textarea placeholder="添加项目内容"></textarea>
						</dd>
						<dt></dt>
					</dl>
				</section>
			</article>
		</div>
	</div>
	<script src="../../common/javascript/jQun.js" type="text/javascript"></script>
	<script src="../../common/javascript/jQun_mobile.js" type="text/javascript"></script>
	<script src="../../common/javascript/structure.js" type="text/javascript"></script>
	<script src="../../test/callServer/index_callServer.js" type="text/javascript"></script>

	<script src="../../common/javascript/api/manager.js" type="text/javascript"></script>
	<script src="../../common/javascript/api/data.js" type="text/javascript"></script>
	<script src="../../common/javascript/api/dom.js" type="text/javascript"></script>

	<script src="../../common/javascript/ui/control/drag.js" type="text/javascript"></script>
	<script src="../../common/javascript/ui/control/list.js" type="text/javascript"></script>
	<script src="../../common/javascript/ui/control/wait.js" type="text/javascript"></script>
	<script src="../../common/javascript/ui/control/time.js" type="text/javascript"></script>

	<script src="../javascript/index/spp.js" type="text/javascript"></script>
	<script src="../javascript/index/secondary.js" type="text/javascript"></script>
	<script src="../javascript/index/index.js" type="text/javascript"></script>

	<script src="../../test/dummyData/generate.js" type="text/javascript"></script>
	<script src="../../test/dummyData/index_dummyData.js" type="text/javascript"></script>
</body>
</html>
