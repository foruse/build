<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<link href="../../common/css/import.css" rel="stylesheet" type="text/css" />
	<link href="../css/index/import.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="main">
		<div id="SPP">
			<header>
				<dl class="inlineBlock">
					<dd action="set"></dd>
					<dt>项目</dt>
					<dd action="add"></dd>
				</dl>
			</header>
			<article>
				<section id="schedule"></section>
				<section id="project">
					<ul></ul>
					<script type="text/html">
						@for(project ->> pro){
							<li>
								<dl>
									<dt>{pro.title}</dt>
									<dd>
										<span>{pro.time}</span>
										<p>
											@for(members ->> m){
												<img src="{m.avatar}" />
											}
										</p>
										<hr />
										<q>{pro.descript}</q>
									</dd>
								</dl>
							</li>
						}
					</script>
				</section>
				<section id="partner"></section>
			</article>
			<footer>
				<ul>
					<li>日程</li>
					<li>项目</li>
					<li>拍档</li>
				</ul>
			</footer>
		</div>
	</div>
	<script src="../../common/javascript/library/jQun.js" type="text/javascript"></script>
</body>
</html>
