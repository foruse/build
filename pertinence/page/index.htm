<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<link href="../../common/css/import.css" rel="stylesheet" type="text/css" />
	<link href="../css/index/import.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="main">
		<div id="SPP" focusedtab="">
			<header id="title_SPP">
				<button action="set">
					<span></span>
				</button>
				<span></span>
				<button action="add">
					<span></span>
				</button>
			</header>
			<article class="content_SPP">
				<section id="schedule">
					<header>
						<dl></dl>
						<script id="spp_schedule_html" type="text/html">
							<dt class="inlineBlock">
								@for(["Sun", "Mon", "Tues", "Wed", "Thur", "Fri", "Sat"] ->> title){
									<span>{title}</span>
								}
							</dt>
							@for(schedule ->> week){
								<ol>
									@for(week ->> day){
										<li></li>
									}
								</ol>
							}
						</script>
					</header>
				</section>
				<section id="project" class="overflowPanel">
					<ul class="inlineBlock"></ul>
					<script id="spp_project_html" type="text/html">
						@for(projects ->> pro){
							<li>
								<figure isimportant="{pro.isImportant}">
									<figcaption>
										{pro.title}
										<span></span>
									</figcaption>
									<dl>
										<dd class="inlineBlock">
											@for(pro.users ->> user){
												<img src="{user.avatar}" />
											}
										</dd>
										<dd>
											<hr />
										</dd>
										<dt>
											<span>{pro.lastMessage}</span>
											<a unread="{pro.unread}">{pro.unread}</a>
										</dt>
									</dl>		
								</figure>
							</li>
						}
					</script>
				</section>
				<section id="partner" class="overflowPanel">
					<ul>
						<li>
							<dl class="groupingBar"></dl>
							<script id="spp_partnerGroups_html" type="text/html">
								<dd class="inlineBlock">
									<aside>
										<button action="addGroup">添加组</button>
										<button>全部</button>
									</aside>
									<ul class="inlineBlock">
										@for(groups ->> gp){
											<li groupid="{gp.id}">
												<button>{gp.name}</button>
											</li>
										}
									</ul>
								</dd>
								<dt>
									@for(maxPage ->> idx){
										<button idx="{idx}"></button>
									}
								</dt>
							</script>
						</li>
						<li></li>
					</ul>
				</section>
			</article>
			<footer id="tab_SPP">
				<ul class="inlineBlock"></ul>
				<script id="spp_item_html" type="text/html">
					@for([
						{ tab : "schedule", title : "日程" },
						{ tab : "project", title : "项目" },
						{ tab : "partner", title : "拍档" }
					] ->> t){
						<li>
							<button tab="{t.tab}">
								<span>{t.title}</span>
							</button>
						</li>
					}
				</script>
			</footer>
		</div>
	</div>
	<script src="../../common/javascript/jQun.js" type="text/javascript"></script>
	<script src="../../common/javascript/jQun_mobile.js" type="text/javascript"></script>
	<script src="../../common/javascript/structure.js" type="text/javascript"></script>

	<script src="../../common/javascript/api/dom.js" type="text/javascript"></script>
	<script src="../../common/javascript/api/manager.js" type="text/javascript"></script>

	<script src="../../common/javascript/ui/control/drag.js" type="text/javascript"></script>
	<script src="../../common/javascript/ui/control/list.js" type="text/javascript"></script>

	<script src="../javascript/index/spp.js" type="text/javascript"></script>
	<script src="../javascript/index/index.js" type="text/javascript"></script>

	<script src="../../test/callServer/index_callServer.js" type="text/javascript"></script>
	<script src="../../test/dummyData/generate.js" type="text/javascript"></script>
	<script src="../../test/dummyData/index_dummyData.js" type="text/javascript"></script>
</body>
</html>
